<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Viewgle Analytics</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.css">
  <style>
    /* styles */
    #pageViewsOverTime {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Viewgle Analytics</h1>
  <button onClick=updateChart(state.month)>Month</button>
  <button onClick=updateChart(state.week)>Week</button>
  <div id="pageViewsOverTime"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/d3@4.13.0/build/d3.min.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.js" type="text/javascript"></script>
<script>
  // script

  var state = {
    week: [{
      date: '',
      hit: ''
    }],
    month: [{
      date: '',
      hit: ''
    }],
    chart: ''
  }

  // get all data back for default time frame
fetch('/viewgle/getAllEntries')
  .then(function(response) {
    return response.json()
  })
  .then(function(results) {
    state.week = results.week
    state.month = results.month

    chart = new Taucharts.Chart({
        data: state.week,
        type: 'bar',
        x: 'date',
        y: 'hit'
    })

    renderChart()
  })

// apply data to content
function renderChart() {
  chart.renderTo('#pageViewsOverTime')
}

function updateChart(chartData) {
  chart.setData(chartData)
}
</script>
</html>
