<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Viewgle Analytics</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.css">
  <style>
    * { padding: 0; margin: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; font-weight: 100;}

    .content {
      padding: 25px;
    }

    .header {
      color: #fff;
      background: #2e3131;
      width: 100%;
      padding: 25px;
      text-align: center;
      position: relative;
    }

    .toolbar {
      width: 100%;
      padding: 10px;
      background: #2574a9;
      position: relative;
      text-align: center;
      color: #fff;
    }

    .toolbar a {
      color: #fff;
      border-radius: 0;
      margin: 10px;
      cursor: pointer;
      transition: .2s ease all;
    }

    .toolbar a:hover {
      color: #ececec;
    }

    .toolbar a.active {
      text-decoration: underline;
    }

    #pageViewsOverTime {
      width: 100%;
      height: 400px;
    }

    .table {
      margin-top: 25px;
      height: 400px;
      overflow-y: auto;
    }

    .table table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ececec;
    }
    .table table tbody tr {
      transition: .2s ease all;
    }

    .table table tbody tr:hover {
      background: rgba(37, 116, 169, .15);
    }

    .table table tbody tr td {
      padding: 15px;
      border-bottom: 1px solid #ececec;
    }

    .table table thead td {
      background: #ececec;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Viewgle Analytics</h1>
  </div>
  <div class="toolbar">
    <a class="active" onClick='updateChart(event, state.week)'>WEEK</a>
    <a onClick='updateChart(event, state.month)'>MONTH</a>
  </div>
  <div class="content">
    <div class="chart">
        <div id="pageViewsOverTime"></div>
      </div>
      <div class="table">
        <table>
          <thead>
            <tr>
              <td>Date</td>
              <td>Time</td>
              <td>IP</td>
              <td>Method</td>
              <td>Url</td>
            </tr>
          </thead>
          <tbody id="viewsOverTimeTable">
    
          </tbody>
        </table>
      </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/d3@4.13.0/build/d3.min.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.js" type="text/javascript"></script>
<script>
  var state = {
    allEntries: [{
      date: '',
      ip: '',
      method: '',
      params: {},
      url: ''
    }],
    week: [{
      date: '',
      hit: ''
    }],
    month: [{
      date: '',
      hit: ''
    }],
    chart: ''
  }

fetch('/viewgle/getAllEntries')
  .then(function(response) {
    return response.json()
  })
  .then(function(results) {
    state.allEntries = results.allEntries
    state.week = results.week
    state.month = results.month

    chart = new Taucharts.Chart({
            data: state.week,
            type: 'bar',
            x: 'date',
            y: 'hit',
            plugins: [
              Taucharts.api.plugins.get('tooltip')({
                fields: ['date', 'hit'],
                formatters: {
                  date: {
                    label: 'Date'
                  },
                  hit: {
                    label: 'Hits'
                  }
                }
              })
            ]
    })

    renderChart()
    createTable()
  })

function createTable() {
  var table = []
  for(var i = 0; i < state.allEntries.length; i++) {
    var ent = state.allEntries[i]
    var date = new Date(ent.date)
    var formatDate = (date.getMonth()+1) + '-' + date.getDate()  + '-' + date.getFullYear()
    var hours = ((date.getHours()+11) % 12 +1)
    var suffix = hours >= 12 ? 'AM':'PM'
    var time = hours + ':' + (date.getMinutes()+1) + ':' + (date.getSeconds()+1) + ' ' + suffix
    var string = '<tr><td>'+formatDate+'</td><td>'+time+'</td><td>'+ent.ip+'</td><td>'+ent.method+'</td><td>'+ent.url+'</td></tr>';
    table.push(string)
  }
  document.getElementById("viewsOverTimeTable").innerHTML = table.join(" ");
}

function renderChart() {
  chart.renderTo('#pageViewsOverTime')
}

function updateChart(e, chartData) {
  var activeClasses = document.getElementsByClassName('active')
  for(var i = 0; i < activeClasses.length; i++) { activeClasses[i].classList.remove('active')}
  e.target.classList.add('active')
  chart.setData(chartData)
}
</script>
</html>
